<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Henry Street Settlement Events & Services</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" rel="stylesheet" type="text/css" />
  <link href=“https://fonts.googleapis.com/css?family=Roboto” rel=“stylesheet”>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="initialize();">
  <nav id="topNav">
    <div class="leftDiv">Henry Street</div>
    <div class="rightDiv">Menu</div>
  </nav>
  <form id="search_form">
    <p>Find events at Henry Street
      <input id="search_form_input" name="search_form_input" style="display: inline;" placeholder="Search" />
      <a href="http://www.google.com">
        <img src="https://image.flaticon.com/icons/png/512/49/49116.png" width="20" height="20">
      </a>
    </p>
  </form>

  <!-- <div id="calendar"> -->

  <div class="multiple-items">
    <button type="button" class="slick-prev slick-arrow"></button>
    <div class="slick-slide">
      <h4 class="day_of_week">Sunday</h4>
      <h3 class="number_date">19</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Monday</h4>
      <h3 class="number_date">20</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Tuesday</h4>
      <h3 class="number_date">21</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Wednesday</h4>
      <h3 class="number_date">22</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Thursday</h4>
      <h3 class="number_date">23</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Friday</h4>
      <h3 class="number_date">24</h3>
    </div>

    <div class="slick-slide">
      <h4 class="day_of_week">Saturday</h4>
      <h3 class="number_date">25</h3>
    </div>

    <button type="button" class="slick-next slick-arrow"></button>
  </div>

  <div id="categoriesDiv">
  </div>
  <ul id="eventList">

  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
